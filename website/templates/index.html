<!DOCTYPE html>
<html>

<head>
    <title>Enter courses</title>
    <link rel="stylesheet" href="/website/templates/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>

<body>
    <center>
        <h2>Enter courses</h2>
        <form id="courseForm" >
            <div class="courseField" id="courseFields">
                <!-- New text fields will appear here -->
            </div>
            <!-- the id is linked to the script that allows for more course fields to be added-->
            <div>
                <div class="button_container">
                        <button type="button" id="addcourse">Add Course</button>
                        <input type="submit" value="Submit">
                </div>
                    <div id="courseList">
                        <!-- courses will be displayed here -->
                    </div>
            </div
        </form>
        <script src="/website/templates/script.js">
        </script>
    </center>
</body>

</html>
