<!-- results.html -->
<!DOCTYPE html>
<html>

<head>
    <title>Results Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <center>
        <h2>Results Page</h2>
        <p>Calculated Homework Time:</p>
        <ul>
            {% for course in courses %}
                <li>Department: {{ course.Department }}, Course Name: {{ course.CourseName }}</li>
            {% endfor %}
        </ul>
    </center>
</body>

</html>
